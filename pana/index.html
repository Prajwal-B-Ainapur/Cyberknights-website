<body>
<div class="container">
    <div class="clear-loading spinner">
        <span></span>
    </div>
</div>
<div class="wrapper">
    <h1>Get ready for #PanaBday</h1>
    <h2>Prepare your wishes before</h2>

    <div class="clock">
        <div class="column days">
            <div class="timer" id="days"></div>
            <div class="text">DAYS</div>
        </div>
        <div class="timer days">:</div>
        <div class="column">
            <div class="timer" id="hours"></div>
            <div class="text">HOURS</div>
        </div>
        <div class="timer">:</div>
        <div class="column">
            <div class="timer" id="minutes"></div>
            <div class="text">MINUTES</div>
        </div>
        <div class="timer">:</div>
        <div class="column">
            <div class="timer" id="seconds"></div>
            <div class="text">SECONDS</div>
        </div>
    </div>
</div>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '450461368636435',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();   
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   


function share(){

 FB.ui({
    method: 'share',
	mobile_iframe: true,
	href: 'http://cyberknights.in/pana',
	hashtag : '#PanaBday',
	quote: 'I will be there for you because you are there for me too - F.R.I.E.N.D.S',
  }, function(response){});

 }
   
</script>
<br><br><br>
<center>
<input id="sharebtn" class="btn" name="sharebtn" value="Wish her on facebook" type="button" onclick="share()" />
